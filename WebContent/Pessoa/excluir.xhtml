<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

    <h:head>
    </h:head>
    <body> 
        <h1>Sistema de Controle de Cadastro</h1> 
         <div align="center">
            <h:form id="Pessoa">
            <p:panelGrid id="formulario" style="width:75%;">
                <p:focus context="formulario"/>
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2" style="font-size:14px">
                            Exclusão de Pessoas
                        </p:column>
                    </p:row>
                </f:facet>
                
                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText value="Identificador : " />
                    </p:column>
                    <p:column>
                        <h:panelGroup>
                        <p:inputText id="id" disabled="#{PessoaVB.edicao}" required="true" value="#{PessoaVB.id}" size="20" label="Identificador" />
                           &nbsp;
                           <p:commandButton disabled="#{PessoaVB.edicao}" value="Pesquisar" action="#{PessoaVB.consultar}" ajax="false"/>
                        </h:panelGroup>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="E-mail : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="email" disabled="true" value="#{PessoaVB.email}" size="50" label="Email" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Senha : " />
                    </p:column>
                    <p:column>
                        <p:password id="senha" disabled="true" redisplay="true" value="#{PessoaVB.senha}" size="10" required="true" label="Senha" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Nome : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="nome" disabled="true" value="#{PessoaVB.nome}" size="50" required="true" label="Nome" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Data de Nascimento : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="dataNascimento" disabled="true" value="#{PessoaVB.dataNascimento}" size="10" required="true" label="Data de Nascimento" >
                            <f:convertDateTime pattern="d/M/yyyy" />
                        </p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Telefone : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="telefone" disabled="true" value="#{PessoaVB.telefone}" size="15" required="true" label="Telefone" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="CPF : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="cpf" disabled="true" value="#{PessoaVB.cpf}" size="11" required="true" label="CPF" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Endereço : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="endereco" disabled="true" value="#{PessoaVB.endereco}" size="30" required="true" label="Endereço" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Status : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="status" disabled="true" value="#{PessoaVB.status}" size="30" required="true" label="Status" />
                    </p:column>
                </p:row>
                <p:row> 
                <p:column colspan="2" style="text-align:center;">                      
				            <p:commandButton value="Confirma Exclusão" disabled="#{!PessoaVB.edicao}" action="#{PessoaVB.excluir}" ajax="false">
				                <f:setPropertyActionListener target="#{PessoaVB.tela}" value="excluir" />
				            </p:commandButton>
                           &nbsp;                        
                            <p:commandButton value="Limpar" action="#{PessoaVB.limpar}" immediate="true">
                              <f:setPropertyActionListener target="#{PessoaVB.tela}" value="exluir" />
                           </p:commandButton>
                           </p:column> 
                </p:row>     
                   <p:row>
                       <p:column colspan="2">
                           <p:messages />
                       </p:column>
                   </p:row>
            </p:panelGrid>
            <br/>
            <p:commandButton value="Home" action="/index" immediate="true"/>
          </h:form>
        </div>
    </body> 
</html>
