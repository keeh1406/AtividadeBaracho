<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

    <h:head>
        <link rel="StyleSheet" type="text/css" href="../../css/projeto.css" media="screen" />
    </h:head>
    <body> 
        <h2>Pesquisa de Pessoas</h2>
        <h:form id="inclusaoPessoa">
            Nome : 
            <h:inputText id="nome" value="#{PessoaVB.nome}" size="50" label="Nome" />
            &nbsp;
            <h:commandButton value="Pesquisar" action="#{PessoaVB.pesquisar}"
                                   ajax="false"/>
            <br/><br/>
            <h:dataTable value="#{PessoaVB.listaPessoa}" 
                         var="Pessoa"
                         cellpadding="5"
                         styleClass="tabela"
                         headerClass="cabecalho"
                         rowClasses="linha-impar,linha-par"
                         width="100%">
                         
                <h:column>
                    <f:facet name="header">Id.</f:facet>
                    <h:commandLink action="#{PessoaVB.consultar}" value="#{Pessoa.id}">
				        <f:setPropertyActionListener target="#{PessoaVB.id}" value="#{Pessoa.id}" />
				        <f:setPropertyActionListener target="#{PessoaVB.tela}" value="consultar" />
                    </h:commandLink>
                </h:column>
                
                <h:column>
                    <f:facet name="header">E-mail</f:facet>
                    <h:outputText value="#{Pessoa.email}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{Pessoa.nome}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Telefone</f:facet>
                    <h:outputText value="#{Pessoa.telefone}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Data de Nascimento</f:facet>
                    <h:outputText value="#{Pessoa.dataNascimento}">
				        <f:converter converterId="dataConverter"/>
                    </h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText value="#{Pessoa.cpf}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Endere√ßo</f:facet>
                    <h:outputText value="#{Pessoa.endereco}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    <h:outputText value="#{Pessoa.status}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Alterar</f:facet>
                    <h:commandButton value="Alterar" action="#{PessoaVB.consultar}" ajax="false">
				        <f:setPropertyActionListener target="#{PessoaVB.id}" value="#{Pessoa.id}" />
				        <f:setPropertyActionListener target="#{PessoaVB.tela}" value="alterar" />
			        </h:commandButton>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Excluir</f:facet>
                    <h:commandButton value="Excluir" action="#{PessoaVB.consultar}" ajax="false">
				        <f:setPropertyActionListener target="#{PessoaVB.id}" value="#{Pessoa.id}" />
				        <f:setPropertyActionListener target="#{PessoaVB.tela}" value="excluir" />
			        </h:commandButton>
                </h:column>
                
            </h:dataTable>        
            <h:messages errorStyle="color:red;margin:8px;" infoStyle="color:blue;margin:8px;" layout="table"/>
			<br/>
            <h:commandButton value="Home" action="/index" immediate="true"/>
        </h:form>
    </body> 
</html>
